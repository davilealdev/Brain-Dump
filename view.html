<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/Randonetheone.png" type="image/x-icon">
</head>
<style>
#container{
    color: white;
    margin: auto;
    width: 1200px;
    height: 100vh;
   
}

<body style="overflow-y: scroll;">
    <nav>
        <h1>
      <a href="index.html">Brain Dump</a>
      </h1>
        <h3><a href="index.html"> < Voltar</a></h3>

        
    </nav>
    <main>
        <div id="container">
            <h1 id="topic-title" style="font-size: 38px; text-align: center; color: #AEC446;"></h1>
                <br>
            <h2 id="topic-content"></h2>
        </div>
    </main>

        <script>
      const posts = JSON.parse(localStorage.getItem('posts')) || []
      const index = localStorage.getItem('currentPost')
      const post = posts[index]

      const title = document.getElementById("topic-title")
      const content = document.getElementById("topic-content")
      const pageTitle = document.querySelector("title")
      pageTitle.innerHTML = post.titleInput

      if (post) {
        title.innerText = post.titleInput
        content.innerText = post.contentInput
      } else {
        title.innerText = "Tópico não encontrado"
      }
    </script>
</body>
</html>
