<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braindump | Criar Tópico</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/uiverse.css" />
    <link
      rel="shortcut icon"
      href="assets/froggou icon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav>
      <a id="backPageBtn" href="index.html">
        <button>
          <h3>< Voltar</h3>
        </button>
      </a>
    </nav>
    <br />
    <main>
      <img
        id="frogIcon"
        style="width: 320px; z-index: 0; position: fixed"
        src="images/froggone.png"
        alt=""
      />

      <div style="margin: auto; width: 800px" id="container">
        <input
          type="text"
          name="title"
          id="thread-title"
          placeholder="Título do Tópico"
        />
        <br />
        <br />

        <textarea
          name="content"
          id="content-text"
          placeholder="Conteúdo do tópico "
        ></textarea>

        <button id="postBtn" onclick="createThread()">Postar</button>
      </div>
    </main>

    <script src="js/create.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/scroll.js"></script>
  </body>
</html>
