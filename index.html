<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braindump | Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/uiverse.css">
    <link rel="shortcut icon" href="images/Randonetheone.png" type="image/x-icon">
  </head>
  <body>
    <nav id="navBar">
       <a href="">
         <h1 id="greetings">
          Boa Tarde <span style="color: rgb(1, 86, 11);">Davi</span> !
               </h1>
       </a>
      

      <div id="inputSection">
        <input
          type="search"
          name="searchbar"
          id="searchbar"
          placeholder="Pesquisar Tópico..."
        />
         <abbr title="Pesquisar"><button id="searchBtn"> > </button></abbr>
      </div>

      <div id="profile">
        <a href="">
          <img id="pfp" src="images/standart pfp.png" alt="">
        </a>
      </div>
    <!-- <button id="closeButton" onclick="sairDoApp()">x</button>  -->
    </nav>

    <main class="container" id="container">
     
        <div id="info">
          <abbr title="Criar Novo Tópico"><a href="create.html"> <button id="createBtn">+</button> </a></abbr>
            <br>
          Tópicos Postados: <span id="topics-counter">0</span>
            <br>
          level = <span id="xp-counter"">0xp</span>
      </div>
        
        <div id="aviso" >
          Você não postou nenhum tópico ainda<br>
          clique em <a id="warning-link" href="create.html">Criar Tópico</a>
          para criar o seu primeiro post no Brain Dump
        </div>
      
     
    </main>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/scroll.js"></script>

    <script>
      const { app } = require('@electron/remote');
      function sairDoApp() {
      app.quit();
  }
    </script>
  </body>
</html>
